<ion-view>
    <ion-nav-title>
        <span style="font-size:1.5rem">Menu</span>
    </ion-nav-title>

    <ion-nav-buttons side="right">
        <a menu-toggle="right" ui-sref="restaurant.addMenu"><i class="button icon ion-plus-round"></i></a>
    </ion-nav-buttons>

    <ion-content>
        <ion-list can-swipe="listCanSwipe">
            <ion-item ng-repeat="menu in rsc.currentRestaurant.menu">
                <h3>{{menu.title}}</h3>
                <p>{{menu.description}}</p>
                <ion-item-right align-title="right">{{menu.price}}</ion-item-right>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
